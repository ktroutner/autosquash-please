<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css">
  </head>

  <body>
    You can let these options to be blank if you don't want to set these values.
    <ul>
      <li>Github token: Required to read private repositories</li>
      <li>Github Enterprise domain: Required to use on GitHub Enterprise.</li>
      <li>Github Enterprise token: Required to use on GitHub Enterprise.</li>
    </ul>
    <div id="validation-message" class="hide">
      aaa
    </div>
    <form>
      <label>
        GitHub token:
        <input type="text" id="github-token">
      </label>
      <br>
      <label>
        GitHub Enterprise domain:
        <input type="text" id="ghe-domain">
      </label>
      <br>
      <label>
        GitHub Enterprise token:
        <input type="text" id="ghe-token">
      </label>
      <br>

      <button type="submit">Save</button>
    </form>

    <script src="browser_polyfill.js"></script>
    <script src="options.js"></script>
  </body>
</html>
